<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Using the Pts library</title>
    <script type="text/javascript" src="https://unpkg.com/pts@0.10.9/dist/pts.js"></script>
    <script>
    "use strict";
     Pts.namespace(window);
     function draw() {
        let canvas = document.querySelector("canvas");
        let space = new CanvasSpace(canvas);
        space.setup({
            bgcolor: "#fff"
        });
        let form = space.getForm();

        space.add( (time, _) => {
            const size = 20;

            let lines = [...Array(size)].map((_, i) => {
                let x_index = i * Math.floor(space.width / size);
                return new Group(
                    new Pt(x_index, 0), new Pt(x_index, space.height)
                )
            });

             lines.forEach((line, idx) => {
                 form.strokeOnly('#000', 6).line(line)
             });
         });

         space.play();
     }
    </script>
    <style>
     body {
         background-color: linen;
     }
     div {
         text-align: center;
     }
    </style>
  </head>
  <body onload="draw();">
      <div>
          <canvas width="600" height="600">No canvas available if you're reading this</canvas>
      </div>
  </body>
</html>
