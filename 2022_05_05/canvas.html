<html>
  <head>

    <title>Using the Canvas</title>
    <script>
     "use strict";
      function draw() {
          let canvas = document.querySelector('canvas');
          let context = canvas.getContext ? canvas.getContext('2d') : undefined;
      }
    </script>
    <style>
     body {
          background-color: linen;
     }

         text-align: center;
     }

     }
